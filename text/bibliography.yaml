- id: YangDynamicModellingAdaptive2018
  abstract: >-
    In this paper, both the closed-form dynamics and adaptive robust tracking
    control of a space robot with two-link flexible manipulators under unknown
    disturbances are developed. The dynamic model of the system is described
    with assumed modes approach and Lagrangian method. The flexible manipulators
    are represented as Euler–Bernoulli beams. Based on singular perturbation
    technique, the displacements/joint angles and flexible modes are modelled as
    slow and fast variables, respectively. A sliding mode control is designed
    for trajectories tracking of the slow subsystem under unknown but bounded
    disturbances, and an adaptive sliding mode control is derived for slow
    subsystem under unknown slowly time-varying disturbances. An optimal linear
    quadratic regulator method is proposed for the fast subsystem to damp out
    the vibrations of the flexible manipulators. Theoretical analysis validates
    the stability of the proposed composite controller. Numerical simulation
    results demonstrate the performance of the closed-loop flexible space robot
    system.
