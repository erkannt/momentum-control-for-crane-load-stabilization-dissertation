- id: ChiuDesignWearableScissoredPair2014
  abstract: >-
    Our research examines the feasibility of usign a wearable scissored-pair
    control moment gyroscope (CMG) for human balance assist. The CMG is a
    momentum exchange device consisting of a fast spinning flywheel mounted on a
    gimbal. The gimbal motion changes the direction of the flywheel rotation
    axis, which generates a reactionless torque. A scissored-pair CMG has the
    additional advantage of isolating the output torque to a single axis, where
    off-axis torques are canceled out. A properly designed CMG device worn as a
    backpack can apply a torque in the sagittal plane of the human trunk. This
    can help in restoring postural balance and in fall mitigation.This paper
    describes the complete design process of a scissored-pair CMG device with
    constraints on size, mass and dynamic properties for human wearability. A
    prototype of this device is built, utilizing a novel dual-flywheel design;
    it weighs about 8kg and is able to generate over 20Nm of torque. A custom
    hardware is built specifically for verifying the torque output of the
    device. To our knowledge this is the only device that generates the range of
    reactionless torque given its weight and size.
