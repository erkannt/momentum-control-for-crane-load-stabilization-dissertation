- id: WonComparativeStudyEnergybased
  abstract: >-
    This paper presents a position control problem for an under actuated
    overhead crane system, which has two degrees of freedom with only one
    actuator for trolley driving. An overhead crane transfers a work piece to a
    desired position while keeping the swing angle of the work piece small
    during this process. The rope should not have a swing angle at the load
    destination. In this paper, five controllers (i.e., linear and nonlinear
    controllers) are derived based on the passivity of the system. The total
    energy of the system and its square are used in a Lyapunov candidate
    function to design the controllers. The equilibrium point of the closed loop
    is proven asymptotically stable by the Lyapunov technique and LaSalle
    invariance theorem. The optimal linear controller is combined to force the
    swing angle to converge rapidly to zero by reaching the trolley location.
    Numerical simulations and experiments are conducted by using the test bed
    model to evaluate the controllers.
