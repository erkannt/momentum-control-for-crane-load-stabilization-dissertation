- id: InouePracticalDevelopmentSuspender1998
  abstract: >-
    In the transportation of construction material using tower cranes, the
    hanging loads are frequently rotated by external disturbances. This lowers
    the efficiency and the safety of this kind of work. For the purpose of
    reducing load rotation and dangerous works, a suspender device activated by
    a gyroscope has been developed This device controls load rotation via two
    different modes of the gyroscopic moment. In the active control mode, the
    load turns in high response to commands issued by the controller and can be
    correctly set in position at the desired angle. In the passive control mode,
    the load can be kept in position regardless of crane movement or outer
    disturbance. As a result of applying the suspender device to construction
    work, the cycle time for load transporting is effectively reduced and
    shortening of construction period is carried out. The operations are
    preciously regulated by wireless remote control, and dangerous manipulation
    works are drastically reduced This device generates no noise and guarantees
    a comfortable and safe construction environment.
