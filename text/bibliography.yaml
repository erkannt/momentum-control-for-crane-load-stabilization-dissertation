- id: YiAttitudeControlStabilization2000
  abstract: >-
    An Attitude Control and Stabilization of an Unstructured Object using CMG
    Subsystem CMG;Gyro actuator;gyro effect;piezoelectric vibrating gyroscope
    sensor;PID control; In this paper, we propose an attitude controller for an
    unstructured object using CMG(Control Moment of Gyro) subsystem, which has a
    stabilizer function. The CMG subsystem consists of one motor for spinning
    the wheel and the other motor for turning the outer gimbal. While the wheel
    of CMG subsystem is spinning at high speed, applying force to the spin axis
    of the wheel leads the torque about the vertical axis. We utilize the torque
    to control the attitude of object in this study. For the stabilizer
    function, in additiion, holding the load at the current position, the power
    applied to the gimbal motor of CMG will be cut, which result in the braking
    force to stop the load by gyro effect. However, due to the gear reduction
    connected to outer gimbal, slow load motion cannot generate the braking
    force. Thus, in this study, we are willing to make a holding force by
    applying control power to the gimbal motor from the signal of piezoelectric
    gyroscopic sensor that detected the angular velocity of the load. These two
    features are demonstrated in experiment, carrying a beam with crane. As a
    result, load was started to rotate by controlling gimbal positiion and was
    stopped by turning off the gimbal power. Moreover, slow movement of the load
    was also rejected by additional control with gyroscopic sensor.
