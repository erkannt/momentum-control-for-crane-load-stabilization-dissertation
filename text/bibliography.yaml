- id: ThorntonZeroGClassUnderwater2007
  abstract: >-
    The "Zero-G" is designated as a new class of underwater robot that is
    capable of unrestricted attitude control. A novel control scheme based on
    internal actuation using control moment gyros (CMGs) is developed to provide
    Zero-G class autonomous underwater vehicles (AUVs) with this unique freedom
    in control. This is implemented in the CMG-actuated Zero-G class internal
    kinematic underwater robot actuation (IKURA) system that was developed as
    part of this research. A series of experiments are performed to demonstrate
    the practical application of CMGs and verify the associated theoretical
    developments. The ability to actively stabilize the translational dynamics
    of the robot is assessed and unrestricted attitude control is demonstrated
    in an experiment that involves vertically pitched diving and surfacing in
