- id: CenterPercussion2018
  abstract: >-
    The center of percussion is the point on an extended massive object attached
    to a pivot where a perpendicular impact will produce no reactive shock at
    the pivot.   Translational and rotational motions cancel at the pivot when
    an impulsive blow is struck at the center of percussion.   The center of
    percussion is often discussed in the context of a bat, racquet, door, sword
    or other extended object held at one end. 

    The same point is called the center of oscillation for the object suspended
    from the pivot as a pendulum, meaning that a simple pendulum with all its
    mass concentrated at that point will have the same period of oscillation as
    the compound pendulum.  In sports, the center of percussion of a bat or
    racquet is related to the so-called "sweet spot", but the latter is also
    related to vibrational bending of the object.
